services:
  rw-db-production:
    container_name: rw-db-production
    image: postgres:14.10
    restart: always
    env_file:
      - .env
    logging:
      driver: 'json-file'
      options:
        max-size: '5m'
        max-file: '1'
    ports:
      - ${POSTGRES_CONTAINER_PORT}:${POSTGRES_PORT}
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      TZ: ${POSTGRES_TZ}
    volumes:
      - ./db_criacao/configura_banco_de_dados_rapido/criar/init.sql:/docker-entrypoint-initdb.d/init.sql
      - rw-postgres-production:/var/lib/postgresql/data
    networks:
      - rw_network-production

  rw-python-production:
    container_name: rw-python-production
    image: python:3.11
    restart: always
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    logging:
      driver: 'json-file'
      options:
        max-size: '5m'
        max-file: '1'
    depends_on:
      - rw-db-production
    volumes:
      - .:/home/myuser/code

volumes:
  rw-postgres-production:

networks:
  rw_network-production:
    external: true
